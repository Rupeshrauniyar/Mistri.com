  <body>
    <div class="LoadingDiVCont">
      <div class="LoadingDiv">
        <p>Registering</p>
        <div class="loader"></div>
      </div>
    </div>

    <div class="ErrorCont">
      <div class="LoadingDiv">
        <p id="ErrorMessage">Something Went Wrong :(</p>
        <button id="Close">Close</button>
      </div>
    </div>

    <div class="EmailErrorCont">
      <div class="LoadingDiv">
        <p>Something Went Wrong :(</p>
        <button id="Close">Close</button>
      </div>
    </div>

    <div class="SuccessCont">
      <div class="SuccessDiv">
        <p>Account Created Successfully</p>
        <button id="Close">Close</button>
      </div>
    </div>

    <div class="FeildMissedErrorCont">
      <div class="ErrorLoadingDiv">
        <p id="ErrorMessage">You Missed Filling Some Feild/s</p>
        <button id="Close">Close</button>
      </div>
    </div>

    <div class="page1">
      <input type="email" id="UserEmail" placeholder="E-mail" />
      <input type="password" id="UserPassword" placeholder="Password" />
      <input type="text" id="FirstName" placeholder="First-Name" />
      <input type="text" id="SecondName" placeholder="Second-Name" />
      <input type="text" id="UserLocation" placeholder="Location" />
      <input type="number" id="UserPhoneNumber" placeholder="Phone-Number" />
      <button id="register">Register</button>
      <p>Already Have An Account? <a href="login.html">Login</a></p>
    </div>

    <script src="register.js" type="module"></script>
  </body>
